<div ng-controller="TodoCtrl" class="todo-pane">
  <h4>Ray's Todo List ({{remaining()}} remaining) <a href="" class="btn btn-danger btn-sm pull-right" ng-click="archive()"><span class="glyphicon glyphicon-remove"> </span> Clear Completed ({{finished()}})</a></h4>
  <div class="panel panel-default">
    <div class="panel-heading">
      <input type="text" ng-model="search" class="search-query form-control" placeholder="Search">
    </div>
    <div class="panel-body">
      <ul class="list-group">
        <li class="list-group-item unselectable todo-list-{{todo.done}}" ng-repeat="todo in todos | filter:search | orderBy:'text'" ng-click="todo.done = !todo.done; save(todo)">
          <span class="done-{{todo.done}}">
            <span class="glyphicon glyphicon-unchecked" ng-show="!todo.done"> </span>
            <span class="glyphicon glyphicon-check" ng-show="todo.done"> </span>
            {{todo.text}}
          </span>
        </li>
      </ul>
    </div>
    <div class="panel-footer">
      <form class="form-inline" ng-submit="addTodo()" role="form">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="todoText" size="30" placeholder="Add new todo here..."> 
        </div>
        <input class="btn btn-success" type="submit" value="Add Item">
      </form>
    </div>
  </div>
</div>
